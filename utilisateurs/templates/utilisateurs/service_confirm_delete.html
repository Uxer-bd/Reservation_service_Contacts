<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Supprimer service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f7fd;
            --surface: #ffffff;
            --line: #d8deec;
            --ink: #111a2f;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 16px;
            background: linear-gradient(180deg, #f9fbff 0%, var(--bg) 100%);
            color: var(--ink);
            font-family: "Manrope", "Segoe UI", sans-serif;
        }

        .card {
            width: min(560px, 100%);
            border: 1px solid var(--line);
            border-radius: 16px;
            background: var(--surface);
            padding: 20px;
            box-shadow: 0 14px 32px rgba(11, 22, 53, 0.1);
        }

        h1 {
            margin: 0 0 8px;
            font-size: 29px;
            letter-spacing: -0.03em;
        }

        p {
            margin: 0;
            color: #4d5c7c;
        }

        .service {
            margin-top: 10px;
            padding: 10px 12px;
            background: #f6f8fe;
            border: 1px solid #dce3f1;
            border-radius: 10px;
            font-weight: 700;
            color: #1d2948;
        }

        .actions {
            margin-top: 16px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            border: 1px solid #ccd6ea;
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            color: #1d2948;
            background: #fff;
            cursor: pointer;
        }

        .btn-danger {
            border-color: #d42e40;
            background: #d42e40;
            color: #fff;
        }
    </style>
</head>
<body>
    <section class="card">
        <h1>Supprimer ce service ?</h1>
        <p>Cette action est definitive.</p>
        <div class="service">{{ service.nom_affichage }} - {{ service.adresse }}</div>

        <form method="post" class="actions">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Oui, supprimer</button>
            <a class="btn" href="{% url 'dashboard_prestataire' %}">Annuler</a>
        </form>
    </section>
</body>
</html>
